<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{title}}</title>
    <script type="text/javascript" src="../../../node_modules/mod/montage.js" data-package="../../../"></script>
    <script type="text/mod-serialization">
        {
            "test": {
                "prototype": "test/{{#destination}}{{destination}}{{/destination}}{{^destination}}ui{{/destination}}/{{name}}/{{name}}-test[Test]",
                "values": {
                    "{{propertyName}}": {"@": "{{propertyName}}"}
                }
            },

            "{{propertyName}}": {
                "prototype": "{{#destination}}{{destination}}{{/destination}}{{^destination}}ui{{/destination}}/{{name}}.mod",
                "values": {
                    "element": {"#": "{{propertyName}}"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>{{title}}</h1>
    <div data-mod-id="{{propertyName}}"></div>
</body>
</html>
